# clash config

bind-address: "*"
allow-lan: true

mixed-port: 1080

# logger
# log-level: debug
log-level: warning

ipv6: true

profile:
  tracing: true
  store-fake-ip: true
  store-selected: true

# dashboard
secret: "clash@lsong.org"
external-ui: /www/yacd
external-controller: 0.0.0.0:7880

authentication:
  - "username:password"

experimental:
  sniff-tls-sni: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
auto-route: true # auto set global route
auto-detect-interface: true # conflict with interface-name
# interface-name: br0
routing-mark: 89999
# ebpf:
#   redirect-to-tun:
#     - eth0

dns:
  enable: true
  ipv6: true
  listen: :1053
  use-hosts: true
  enhanced-mode: fake-ip
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.twitter.com"
  fallback:
    - 8.8.8.8
    - 208.67.222.222
    - tls://8.8.4.4:853

# Lookup domains via specific nameservers
nameserver-policy:
  "api.cloudflare.com": "114.114.114.114"

# Rule / Global/ Direct (default is Rule)
mode: Rule

