      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  yebekhe:
    type: http
    path: proxies/yebekhe.yaml
    url: https://rawgit.lsong.org/song940/freefq/master/proxies/yebekhe.yaml
